services:
  - type: web
    name: lets-cook-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd Frontend && NODE_ENV=development npm install && npm run build
    startCommand: cd Frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Solana Configuration
      # - key: SOLANA_NETWORK
      #   value: mainnet-beta  # or devnet
      # Pinata IPFS Configuration (for metadata storage)
