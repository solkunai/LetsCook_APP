      #   sync: false  # Set in Render dashboard
      # - key: PINATA_API_KEY
      #   sync: false  # Set in Render dashboard
      # - key: PINATA_SECRET_KEY
      #   sync: false  # Set in Render dashboard
      # Supabase Configuration
      # - key: SUPABASE_URL
      #   sync: false  # Set in Render dashboard
      # - key: SUPABASE_SERVICE_ROLE_KEY
      #   sync: false  # Set in Render dashboard

