name: Deploy Solana Program to Devnet

on:
  workflow_dispatch:
    inputs:
      priority_fee:
        description: "Priority fee for transactions"
        required: true
        default: "300000"
        type: string
  push:
    branches: [ main, master ]
    paths:
      - 'Backend/program/**'
      - 'Backend/Anchor.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v3.0.6/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          
      - name: Install Anchor
        run: |
          npm install -g @coral-xyz/anchor-cli@0.31.2
          
      - name: Setup Solana config
        run: |
          solana config set --url devnet
          solana config set --keypair <(echo "${{ secrets.DEVNET_DEPLOYER_KEYPAIR }}" | base64 -d)
          
      - name: Build program
        run: |
          cd Backend
          anchor build
          
      - name: Deploy program
        run: |
          cd Backend
          anchor deploy --provider.cluster devnet
