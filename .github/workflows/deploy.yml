name: Deploy Solana Program to Devnet

on:
  workflow_dispatch:
    inputs:
      priority_fee:
        description: "Priority fee for transactions"
        required: true
        default: "300000"
        type: string
  push:
    branches: [ main, master ]
    paths:
      - 'Backend/program/**'
      - 'Backend/Anchor.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          
      - name: Install Solana CLI
        run: |
          if ! command -v solana &> /dev/null; then
            echo "=== Installing Solana CLI via GitHub mirror ==="
            SOLANA_VERSION="v1.18.20"
            mkdir -p ~/.local/bin
            curl -L "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" -o solana.tar.bz2
            tar -xjf solana.tar.bz2
            mv solana-release/bin/* ~/.local/bin/
          else
            echo "✅ Solana already cached"
          fi
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/bin:$PATH"
          solana --version
          solana-keygen --version
          
      - name: Install Anchor CLI
        run: |
          if ! command -v anchor &> /dev/null; then
            echo "=== Installing Anchor CLI ==="
            ANCHOR_VERSION="0.31.1"
            source $HOME/.cargo/env
            rustup default stable
            cargo install --git https://github.com/coral-xyz/anchor --tag v${ANCHOR_VERSION} anchor-cli --force
          else
            echo "✅ Anchor already cached"
          fi
          anchor --version
          
      - name: Setup Solana config
        run: |
          solana config set --url devnet
          echo "${{ secrets.DEVNET_DEPLOYER_KEYPAIR }}" | base64 -d > deployer-keypair.json
          solana config set --keypair deployer-keypair.json
          
      - name: Build program
        run: |
          cd Backend
          anchor build
          
      - name: Deploy program
        run: |
          cd Backend
          anchor deploy --provider.cluster devnet
          
      - name: Get Program ID
        run: |
          cd Backend
          PROGRAM_ID=$(solana address -k target/deploy/lets_cook-keypair.json)
          echo "Program ID: $PROGRAM_ID"
          echo "PROGRAM_ID=$PROGRAM_ID" >> $GITHUB_ENV
          
      - name: Upload IDL
        run: |
          cd Backend
          anchor idl init $PROGRAM_ID --filepath target/idl/lets_cook.json --provider.cluster devnet
